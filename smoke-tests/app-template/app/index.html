<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EmberTestApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/ember-test-app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ember-test-app.js"></script>

    {{content-for "body-footer"}}
    <script type="module">
      const App = await System.import('ember-test-app/app');
      const ENV = await System.import('ember-test-app/config/environment');
      App.create(ENV.APP)
     </script>
  </body>
</html>
